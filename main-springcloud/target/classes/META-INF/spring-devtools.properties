# 使用devtools热部署工具后，导致启动失败，报错信息如下 org.springframework.beans.factory.BeanCreationException: Error creating bean with name 'feignTargeter' defined in class path resource [org/springframework/cloud/openfeign/FeignAutoConfiguration$HystrixFeignTargeterConfiguration.class]: Initialization of bean failed; nested exception is org.springframework.aop.framework.AopConfigException: Could not generate CGLIB subclass of class org.springframework.cloud.openfeign.HystrixTargeter: Common causes of this problem include using a final class or a non-visible class; nested exception is org.springframework.cglib.core.CodeGenerationException: java.lang.IllegalAccessError-->class org.springframework.cloud.openfeign.HystrixTargeter$$EnhancerBySpringCGLIB$$9dff58f cannot access its superclass org.springframework.cloud.openfeign.HystrixTargeter
# 发现是org.springframework.cloud.openfeign.HystrixTargeter类无法访问，原因是使用devtools时，会引入另外的类加载器，feignTargeter在初始化时由于与HystrixTargeter的类加载器不一样导致初始化失败，根据官网的说明配置，把有问题的jar包include进来就可以解决问题
restart.include.feign=/spring-cloud-openfeign-core-2.2.6.RELEASE.jar
restart.exclude.feign2=/spring-cloud-openfeign-core-2.2.6.RELEASE.jar
restart.include.feign3=/feign-*.jar
restart.exclude.feign4=/feign-*.jar