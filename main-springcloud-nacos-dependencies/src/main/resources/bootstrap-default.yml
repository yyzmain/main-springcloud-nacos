spring:
  # 当前服务的访问账号与密码
  security:
    user:
      name: main
      password: ${random.uuid} # 密码用uuid生成，并有注册到nacos上
  cloud:
    nacos:
      # 服务发现
      discovery:
        server-addr: localhost:8848
        namespace:  # 一个项目一个命名空间
        group: bomc # 一般根据归属功能域分组，研发自行修改
        cluster-name: fuzhou # 一般是给服务打个标签，例如在容灾场景下，相同一个微服务，会部署在杭州、北京
        username: nacos
        password: nacos
        metadata:
          username: ${spring.security.user.name} # 服务访问的账号
          password: ${spring.security.user.password} # 服务访问的密码
      config:
        server-addr: localhost:8848
        file-extension: yaml #只能配置一个
        namespace:  # 一个项目一个命名空间
        group: bomc # 一般根据归属功能域分组，研发自行修改
        cluster-name: fuzhou # 一般是给服务打个标签，例如在容灾场景下，相同一个微服务，会部署在杭州、北京
        username: nacos
        password: nacos
    sentinel:
      transport:
        dashboard: localhost:8080
      # 配置sentinel配置数据从nacos上拉取，需要sentinel源码改造后，把配置数据存储到nacos
      datasource:
        # 流控规则
        flow:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            username: ${spring.cloud.nacos.config.username}
            password: ${spring.cloud.nacos.config.password}
            namespace: ${spring.cloud.nacos.config.namespace}
            groupId: SENTINEL_GROUP
            dataId: ${spring.application.name}-flow-rules
            rule-type: flow
        # 熔断规则
        degrade:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            username: ${spring.cloud.nacos.config.username}
            password: ${spring.cloud.nacos.config.password}
            namespace: ${spring.cloud.nacos.config.namespace}
            groupId: SENTINEL_GROUP
            dataId: ${spring.application.name}-degrade-rules
            rule-type: degrade
        # 热点规则
        param-flow:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            username: ${spring.cloud.nacos.config.username}
            password: ${spring.cloud.nacos.config.password}
            namespace: ${spring.cloud.nacos.config.namespace}
            groupId: SENTINEL_GROUP
            dataId: ${spring.application.name}-param-rules
            rule-type: param-flow
        # 系统规则
        system:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            username: ${spring.cloud.nacos.config.username}
            password: ${spring.cloud.nacos.config.password}
            namespace: ${spring.cloud.nacos.config.namespace}
            groupId: SENTINEL_GROUP
            dataId: ${spring.application.name}-system-rules
            rule-type: system
        # 授权规则(黑白名单)
        authority:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            username: ${spring.cloud.nacos.config.username}
            password: ${spring.cloud.nacos.config.password}
            namespace: ${spring.cloud.nacos.config.namespace}
            groupId: SENTINEL_GROUP
            dataId: ${spring.application.name}-authority-rules
            rule-type: authority
      web-context-unify: false


